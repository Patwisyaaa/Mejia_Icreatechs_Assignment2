<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My First HTML Page</title>
</head>

<link rel="stylesheet" href="style2.css">
<body>
    
    <h1>Contact Us</h1>
    <form class="form">
        <input class="input" type="text" placeholder="Name">
        <input class="input" type="text" placeholder="E-Mail.">
        <textarea class="textarea" placeholder="Message"></textarea> 
        <button class="button">Submit</button>
    </form>

    <h1>Log In</h1>
    <form class="form-LogIn">
        <input class="input" type="text" placeholder="Username">
        <input type="password" text="password" placeholder="Password">
        <button class="button">Submit</button>
    </form>

    
    <h1>Survey</h1>
    <form class="form-Survey">
        <input class="input-Survey" type="text" placeholder="Name">
        <input class="input-Survey" type="number" placeholder="Age/Years old">


        <strong>Gender</strong><br><br>

        <input type="radio" name="type" value="1" > Female <br>
        <input type="radio" name="type" value="1" > Male <br>
        
        <br>
        <strong>Which programming language do you know?</strong><br><br>
        <input type="checkbox" id="check"> 
        <label for="check">Python</label> <br>
        <input type="checkbox" id="check"> 
        <label for="check">Laravel</label> <br>
        <input type="checkbox" id="check"> 
        <label for="check">Node JS</label> <br>


        <br>
        <textarea class="textarea-Survey" placeholder="Comment"></textarea> 
        <button class="button-Survey">Submit</button>

   
    </form>


</body>
</html>
